version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gamers-mysql
    env_file:
      - ../env/.env
    environment:
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../migration/db:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamers-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: gamers-app
    env_file:
      - ../env/.env
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gamers-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  gamers-network:
    driver: bridge