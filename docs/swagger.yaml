basePath: /api
definitions:
  GAMERS-BE_internal_auth_application_dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  GAMERS-BE_internal_auth_application_dto.LogoutRequest:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    required:
    - access_token
    - refresh_token
    type: object
  GAMERS-BE_internal_auth_application_dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  GAMERS-BE_internal_contest_application_dto.ContestResponse:
    properties:
      auto_start:
        type: boolean
      contest_id:
        type: integer
      contest_status:
        $ref: '#/definitions/GAMERS-BE_internal_contest_domain.ContestStatus'
      contest_type:
        $ref: '#/definitions/GAMERS-BE_internal_contest_domain.ContestType'
      created_at:
        type: string
      description:
        type: string
      discord_guild_id:
        type: string
      discord_text_channel_id:
        type: string
      ended_at:
        type: string
      max_team_count:
        type: integer
      modified_at:
        type: string
      started_at:
        type: string
      title:
        type: string
      total_point:
        type: integer
    type: object
  GAMERS-BE_internal_contest_application_dto.CreateContestRequest:
    properties:
      auto_start:
        type: boolean
      contest_type:
        $ref: '#/definitions/GAMERS-BE_internal_contest_domain.ContestType'
      description:
        type: string
      discord_guild_id:
        type: string
      discord_text_channel_id:
        type: string
      ended_at:
        type: string
      max_team_count:
        type: integer
      started_at:
        type: string
      title:
        type: string
      total_point:
        type: integer
    required:
    - contest_type
    - title
    type: object
  GAMERS-BE_internal_contest_application_dto.DiscordLinkRequiredResponse:
    properties:
      message:
        type: string
      oauth_url:
        type: string
    type: object
  GAMERS-BE_internal_contest_application_dto.UpdateContestRequest:
    properties:
      auto_start:
        type: boolean
      contest_status:
        $ref: '#/definitions/GAMERS-BE_internal_contest_domain.ContestStatus'
      contest_type:
        $ref: '#/definitions/GAMERS-BE_internal_contest_domain.ContestType'
      description:
        type: string
      discord_guild_id:
        type: string
      discord_text_channel_id:
        type: string
      ended_at:
        type: string
      max_team_count:
        type: integer
      started_at:
        type: string
      title:
        type: string
      total_point:
        type: integer
    type: object
  GAMERS-BE_internal_contest_domain.ContestStatus:
    enum:
    - PENDING
    - ACTIVE
    - FINISHED
    - CANCELLED
    type: string
    x-enum-varnames:
    - ContestStatusPending
    - ContestStatusActive
    - ContestStatusFinished
    - ContestStatusCancelled
  GAMERS-BE_internal_contest_domain.ContestType:
    enum:
    - TOURNAMENT
    - LEAGUE
    - CASUAL
    type: string
    x-enum-varnames:
    - ContestTypeTournament
    - ContestTypeLeague
    - ContestTypeCasual
  GAMERS-BE_internal_global_common_dto.PaginationResponse:
    properties:
      data: {}
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  GAMERS-BE_internal_global_response.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
    type: object
  GAMERS-BE_internal_user_application_dto.CreateUserRequest:
    properties:
      avatar:
        type: string
      bio:
        type: string
      email:
        type: string
      password:
        type: string
      tag:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - tag
    - username
    type: object
  GAMERS-BE_internal_user_application_dto.UpdateUserRequest:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  GAMERS-BE_internal_user_application_dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      modified_at:
        type: string
      user_id:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@gamers.com
    name: API Support
  description: API Server for GAMERS platform
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: GAMERS API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/GAMERS-BE_internal_auth_application_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
      summary: User login
      tags:
      - auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke refresh token
      parameters:
      - description: Logout request
        in: body
        name: logout
        required: true
        schema:
          $ref: '#/definitions/GAMERS-BE_internal_auth_application_dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
      summary: Logout
      tags:
      - auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/GAMERS-BE_internal_auth_application_dto.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
      summary: Refresh access token
      tags:
      - auth
  /api/contests:
    get:
      consumes:
      - application/json
      description: Get all contests with pagination and sorting support
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: 'Sort field: created_at, started_at, ended_at (default: created_at)'
        in: query
        name: sort_by
        type: string
      - description: 'Sort order: asc, desc (default: desc)'
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/GAMERS-BE_internal_global_common_dto.PaginationResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
      summary: Get all contests with pagination
      tags:
      - contests
    post:
      consumes:
      - application/json
      description: Create a new contest with contest details
      parameters:
      - description: Contest creation request
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/GAMERS-BE_internal_contest_application_dto.CreateContestRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/GAMERS-BE_internal_contest_application_dto.ContestResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/GAMERS-BE_internal_global_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/GAMERS-BE_internal_contest_application_dto.DiscordLinkRequiredResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Create a new contest
      tags:
      - contests
