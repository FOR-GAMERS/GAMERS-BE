services:
  # ─── InfluxDB: k6 결과 저장소 ───
  influxdb:
    image: influxdb:1.8
    container_name: gamers-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_MAX_BODY_SIZE=0
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - gamers-network

  # ─── Grafana: 대시보드 시각화 ───
  grafana:
    image: grafana/grafana:10.4.0
    container_name: gamers-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/k6-load-test.json
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - gamers-network

  # ─── k6: 부하 테스트 실행 ───
  k6:
    image: grafana/k6:0.50.0
    container_name: gamers-k6
    volumes:
      - ./scripts:/scripts
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    networks:
      - gamers-network
    depends_on:
      - influxdb
    # 기본적으로 team-invite 시나리오 실행. run.sh로 덮어쓸 수 있음
    entrypoint: ["k6"]
    command: ["run", "--out", "influxdb=http://influxdb:8086/k6", "/scripts/scenario-team-invite.js"]
    profiles:
      - run  # docker compose --profile run up k6 로 실행

volumes:
  influxdb-data:
  grafana-data:

networks:
  gamers-network:
    external: true
